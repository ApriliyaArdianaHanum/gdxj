<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Selamat Ulang Tahun!</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #f6d365, #fda085);
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      color: white;
    }

    h1 {
      margin-top: 80px;
      font-size: 40px;
      animation: fadeIn 2s ease-in-out;
    }

    #balloons {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .balloon {
      position: absolute;
      width: 40px;
      height: 60px;
      background: red;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: float 8s infinite ease-in;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      100% {
        transform: translateY(-100vh) translateX(30px);
        opacity: 1;
      }
    }

    #message {
      display: none;
      font-size: 24px;
      white-space: pre-line;
      margin-top: 30px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
    }

    #btn {
      margin-top: 40px;
      padding: 15px 30px;
      background: white;
      color: #ff6f61;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    #btn:hover {
      background: #ff6f61;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="balloons"></div>

  <h1>Selamat Ulang Tahun!</h1>
  <button id="btn" onclick="showMessage()">Klik di sini!</button>
  <div id="message"></div>

  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-happyrock.mp3" type="audio/mp3">
    Browser kamu tidak mendukung audio.
  </audio>

  <script>
    const messageText = `Semoga hari ulang tahunmu penuh dengan
kebahagiaan, tawa, dan cinta!

Teruslah menjadi pribadi yang hebat.
Kami semua bangga dan sayang kamu.

Selamat ulang tahun!`;

    function showMessage() {
      document.getElementById("btn").style.display = "none";
      const msg = document.getElementById("message");
      msg.style.display = "block";
      let i = 0;
      function type() {
        if (i < messageText.length) {
          msg.innerHTML += messageText.charAt(i);
          i++;
          setTimeout(type, 50);
        }
      }
      type();
    }

    // Create balloons
    for (let i = 0; i < 30; i++) {
      const balloon = document.createElement("div");
      balloon.classList.add("balloon");
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.background = hsl(${Math.random() * 360}, 70%, 60%);
      balloon.style.animationDuration = 5 + Math.random() * 5 + "s";
      document.getElementById("balloons").appendChild(balloon);
    }
  </script>
</body>
</html>
